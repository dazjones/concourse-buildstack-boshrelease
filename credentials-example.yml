---
# GCP Service Account Key JSON
google_account_creds: <GCP_SERVICE_KEY>

# General Configuration
gcp_project_name: <GCP_PROJECT_NAME>
gcp_region: europe-west1
gcp_zone: europe-west1-b
gcp_lb_domain: ci.example.com

# Cloud Foundry SSL Certs (if required)
cf_ssl_cert: <CERT>
cf_ssl_cert_private_key: <CERT_PRIVATE_KEY>

# Google Source Repository Credentials
google_source_username: user@example.com
google_source_password: hunter2
google_source_project: <PROJECT_NAME>
google_source_repo: <REPO NAME>
google_source_branch: master

# Semver Configuration
semver_initial_version: 0.0.1
semver_current_version_key: current-version

# Google Cloud Storage Configuration
gcs_bucket_name: <GCS_BUCKET_NAME>

# Bosh Release Configuration
bosh-release-git-repo: <GIT_REPO_URL>
bosh-release-git-branch: master
bosh-release-name: <REPO_NAME>
bosh-release-manifest-name: manifest.yml
